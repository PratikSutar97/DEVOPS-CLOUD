server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health.json {
        access_log off;
        default_type application/json;
        try_files $uri =404;
    }

    # Main SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression (performance)
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/javascript;
}

